repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v5.0.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace
    -   id: requirements-txt-fixer
-   repo: https://github.com/charliermarsh/ruff-pre-commit
    rev: v0.8.3
    hooks:
    -   id: ruff
        args:
        - --fix
    -   id: ruff-format
